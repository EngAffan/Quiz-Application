<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Application</title>
</head>
<body>

<div class="quiz-container">
    <div id="welcome-screen">
        <div class="welcome">Web Development Quiz</div>
        <button class="start-button" onclick="startQuiz()">Start</button>
    </div>
    <div id="quiz" style="display: none;">
        <div class="question" id="question"></div>
        <ul class="options" id="options">
        </ul>
        <button class="btn" id="nextButton" onclick="nextQuestion()">Next</button>
    </div>
    <div class="result" id="result"></div>
    <div class="score" id="score"></div>
    <div class="retry">
        <button class="btn" id="retryButton" onclick="restartQuiz()" style="display: none;">
            <span>Try Again</span>
        </button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
